<div class="container mt-4">
    <h2 class="mb-4">Browse Products</h2>
  
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let product of products">
        <div class="card h-100">
          <img [src]="product.imageUrl || 'https://via.placeholder.com/150'" class="card-img-top" alt="{{ product.name }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="fw-bold">$ {{ product.price }}</p>
            <button class="btn btn-sm btn-success" (click)="addToCart(product)">
                Add to Cart
              </button>
          </div>
        </div>
      </div>
    </div>
  </div>
