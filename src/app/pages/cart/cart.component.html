<div class="container mt-4">
  <h3>Your Cart</h3>

  <!-- empty cart message -->
  <div *ngIf="cartItems.length === 0" class="alert alert-info">
    Your cart is empty.
  </div>

  <!-- list cart items -->
  <div *ngFor="let item of cartItems" class="card mb-3">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">{{ item.name }}</h5>
        <p class="mb-0">Price: ${{ item.price.toFixed(2) }}</p>
      </div>
      <button class="btn btn-danger btn-sm" (click)="removeFromCart(item.id)">
        Remove
      </button>
    </div>
  </div>

  <!-- footer: total + action buttons -->
  <div *ngIf="cartItems.length > 0" class="text-end mt-4">
    <h5>Total: ${{ getTotal().toFixed(2) }}</h5>
    <button class="btn btn-success me-2" [(click)="checkout()"]>Checkout</button>
    <button class="btn btn-secondary" (click)="clearCart()">Clear Cart</button>
  </div>
</div>
